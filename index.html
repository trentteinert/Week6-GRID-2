<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid Layout</title>
    <style>
      /* Base Reset */
      * {
        margin: 0;
        padding: 0;
      }

      /* Layout Container */
      .container {
        display: grid;
        grid-template-areas:
          "header"
          "main"
          "sidebar"
          "feature"
          "footer";
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 1rem;
      }

      /* Grid Area Assignments */
      header {
        grid-area: header;
        background: #4a90e2;
        color: white;
        padding: 1rem;
        height: fit-content;
        text-align: center;
      }

      .sidebar {
        grid-area: sidebar;
        background: #f4f4f4;
        padding: 1rem;
      }

      .main-content {
        grid-area: main;
        background: #ddd;
        padding: 1rem;
        height: 350px;
      }

      .feature {
        grid-area: feature;
        background: #c2f0c2;
        padding: 1rem;
        height: 350px;
        text-align: center;
      }

      footer {
        grid-area: footer;
        background: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      /* Responsive Layout for Medium and Up Screens */
      @media (min-width: 768px) {
        .container {
          grid-template-columns: 200px 1fr;
          grid-template-areas:
            "header   header"
            "sidebar  main"
            "feature  feature"
            "footer   footer";
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>

      <nav class="sidebar">Sidebar</nav>

      <main class="main-content">Main Article</main>

      <div class="feature">Feature Block</div>

      <footer>Footer</footer>
    </div>
  </body>
</html>
