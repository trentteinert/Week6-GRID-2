<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid Layout</title>
    <style>
    /* Reset & base styles */
* {
  margin: 0;
  padding: 0;
}

body {
  font-family: sans-serif;
  padding: 1rem;
}

.container {
  display: grid;
  gap: 1rem;
  /* Responsive column layout */
  grid-template-columns: 4fr 1fr;
  grid-template-areas:
    "header header"
    "main sidebar"
    "feature feature"
    "footer footer";
}

/* Assigning areas */
header {
  grid-area: header;
  background: #f5f5f5;
  padding: 1rem;
}

.sidebar {
  grid-area: sidebar;
  background: #e0e0e0;
  padding: 1rem;
}

.main-content {
  grid-area: main;
  background: #d0d0ff;
  padding: 1rem;
}

.feature {
  grid-area: feature;
  background: #c0ffc0;
  padding: 1rem;
}

footer {
  grid-area: footer;
  background: #ccc;
  padding: 1rem;
}

@media (max-width: 728px) {
  .container {
    display: grid;
    gap: 1rem;
    /* Responsive column layout */
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-template-areas:
      "header header"
      "main main"
      "sidebar sidebar"
      "feature feature"
      "footer footer";
  }
}
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>

      <nav class="sidebar">Sidebar</nav>

      <main class="main-content">Main Article</main>

      <div class="feature">Feature Block</div>

      <footer>Footer</footer>
    </div>
  </body>
</html>
